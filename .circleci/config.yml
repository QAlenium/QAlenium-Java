version: 2.1

orbs:
  android: circleci/android@2.0.0
  # Refer to this link to setup Slack channels: https://github.com/CircleCI-Public/slack-orb/wiki/Setup
  # Setup slack app also:  https://github.com/CircleCI-Public/slack-orb/issues/207#issuecomment-731219733
  slack: circleci/slack@4.9.3
  sonarcloud: sonarsource/sonarcloud@1.0.3

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.2
    working_directory: ~/project
    steps:
      - checkout
      # Note that sonar scan is triggered ONLY if automatic analysis is turned OFF
      - run:
          name: SonarCloud Scan
          command: gradle build --info
      - store_artifacts:
          path: ~/project/build

  sonarcloud_scan:
    docker:
      - image: cimg/openjdk:17.0.2
      working_directory: ~/project
    steps:
      - checkout
      # Note that sonar scan is triggered ONLY if automatic analysis is turned OFF
      - run:
          name: SonarCloud Scan
          command: gradle build sonarqube --info
      - store_artifacts:
          path: ~/project/sonarcloud

  android_testing:
    executor:
      name: android/android-machine
      resource-class: medium
      tag: 2022.03.1
    working_directory: ~/project
    steps:
      - run:
          name: Install Appium
          command: npm install -g appium
      - run:
          name: Start Appium
          command: cd ; appium
          background: true
      - android/create-avd:
          avd-name: Android-Emulator
          install: true
          system-image: system-images;android-29;default;x86
      - android/start-emulator:
          avd-name: Android-Emulator
          post-emulator-launch-assemble-command: 'ls' #workaround to not run androidAssembleDebugTest task
      - run:
          name: Download apk
          command: cd ~/project/resources/apk && { curl -L -O https://output.circle-artifacts.com/output/job/acb4a6fe-51cb-4bcc-976c-f9a2c047ea6e/artifacts/0/~/project/build/app/outputs/flutter-apk/app-debug.apk ; cd -; }
      - run:
          name: Install APK
          command: adb install ~/project/resources/apk/app-debug.apk
      - run:
          name: Run Tests
          command: ./gradlew runTests
      - store_artifacts:
          path: ~/project/resources

  performance_testing:
    docker:
      - image: justb4/jmeter:latest
    working_directory: ~/project
    steps:
      - run:
          name: Make results directory
          command: mkdir blazemeter
      - run:
          name: Run performance tests
          command: jmeter -n -t sampleTest.jmx -l blazemeter/runResults.csv -e -o blazemeter
      - store_artifacts:
          path: ~/project/blazemeter

  notification:
    - slack/notify:
        event: always
        custom: |
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "Job ${CIRCLE_JOB} ${CCI_STATUS}.",
                  "emoji": true
                }
              },
              {
                "type": "divider"
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Project*: $CIRCLE_PROJECT_REPONAME"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch*: $CIRCLE_BRANCH"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Author*: $CIRCLE_USERNAME"
                  }
                ]
              },
              {
                "type": "divider"
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Job"
                    },
                    "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }

workflows:
  qalenium_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - sonarcloud_scan:
          filters:
            branches:
              only:
                - master
      - android_testing:
          filters:
            branches:
              only:
                - master
      - performance_testing:
          filters:
            branches:
              only:
                - master
      - notification:
          filters:
            branches:
              only:
                - master